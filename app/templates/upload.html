{% extends "base.html" %}
{% block content %}
<h2>Upload Your Syllabus</h2>
<form method="post" action="/upload" enctype="multipart/form-data">
  <input type="file" name="file" accept=".pdf,.txt" required>
  <button type="submit">Upload</button>
</form>
{% if topics %}
  <h3>Extracted Topics</h3>
  <ul>
  {% for t in topics %}
    <li>{{ t }}</li>
  {% endfor %}
  </ul>
{% endif %}
{% endblock %}
