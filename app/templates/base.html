<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "StudySync2" }}</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1>StudySync2</h1>
    <nav>
      {% if user %}
        <span>Hi, {{ user.display_name }}</span>
        <a href="/">Home</a>
        <a href="/upload">Upload Syllabus</a>
        <a href="/questions">Practice Questions</a>
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
